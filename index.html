<!DOCTYPE html>

<html>

<head>
    <title>Assignment 2 juvi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="bg-body" class="bg-image" style="background-image: url('asset/hotel-img.jpg');
            height: 100vh">
        <div class="container">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#contactModal">Contact us</button>
        </div>

        <!-- Modal -->
        <div id="contactModal" class="modal fade" role="dialog" aria-hidden="true">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content bg-black">
                    <div class="modal-header">
                        <h4 class="modal-title ft-ylw">Lets get in toutch</h4>
                        <button type="button" id="hiddenSubmitButton" class="close ml-auto" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="contactForm">
                            <div class="form-group">
                              <label for="name" class="ft-white">Name:</label>
                              <input type="text" class="form-control bg-black" id="name" name="name">
                              <span id="nameError" class="error"></span>
                            </div>
                            <div class="form-group">
                              <label for="address" class="ft-white">Address:</label>
                              <input type="text" class="form-control bg-black" id="address" name="address">
                              <span id="addressError" class="error"></span>
                            </div>
                            <div class="form-group">
                              <label for="phone" class="ft-white">Phone No:</label>
                              <input type="tel" class="form-control bg-black" id="phone" name="phone" >
                              <span id="phoneError" class="error"></span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="ft-white">Email:</label>
                                <input type="text" class="form-control bg-black" id="email" name="email" >
                                <span id="emailError" class="error"></span>
                              </div>
                            <div class="form-group">
                              <label for="message" class="ft-white">Message:</label>
                              <textarea class="form-control bg-black" id="message" name="message" rows="4" ></textarea>
                              <span id="messageError" class="error"></span>
                            </div>
                            <button type="submit" class="btn btn-submit">Send</button>
                          </form>
                    </div>
                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> -->
                </div>

            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
<script src="contact-form.js"></script>
</body>

</html>
